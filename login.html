<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login  |</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/preloader.min.css" type="text/css" />
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <style>
        .auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .auth-full-page-content {
            width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 10px gray;
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-full-page-content">
            <div class="text-center mb-4">
                <a href="index.html" class="d-block auth-logo">
                    <img src="assets/images/logo-sm.svg" alt="" height="28"> <span class="logo-txt">CMC.LESSENS</span>
                </a>
            </div>
            <div class="auth-content">
                <div class="text-center">
                    <h5 class="mb-0">Welcome To cmc.lessons!</h5>
                    <p class="text-muted mt-2">Sign in to continue to cmc.lessons</p>
                </div>
                <form class="custom-form mt-4 pt-2">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group auth-pass-inputgroup">
                            <input type="password" class="form-control" placeholder="Enter password" aria-label="Password" aria-describedby="password-addon">
                            <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input class="form-check-input" type="checkbox" id="remember-check">
                        <label class="form-check-label" for="remember-check">Remember me</label>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Log In</button>
                </form>
                <div class="mt-4 pt-2 text-center">
                    <div class="signin-other-title">
                        <h5 class="font-size-14 mb-3 text-muted fw-medium">- Sign in with -</h5>
                    </div>

                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="javascript:void()"
                                class="social-list-item bg-primary text-white border-primary">
                                <i class="mdi mdi-facebook"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript:void()"
                                class="social-list-item bg-info text-white border-info">
                                <i class="mdi mdi-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="javascript:void()"
                                class="social-list-item bg-danger text-white border-danger">
                                <i class="mdi mdi-google"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mt-5 text-center">
                    <p class="text-muted mb-0">Don't have an account ? <a href="register.html"
                            class="text-primary fw-semibold"> Signup now </a> </p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/libs/pace-js/pace.min.js"></script>
    <script src="assets/js/pages/pass-addon.init.js"></script>
</body>
</html>
