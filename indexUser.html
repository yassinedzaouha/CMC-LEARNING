<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LearnHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Welcome</h1>

        <!-- Course Selection Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Select Your Pole</h5>
                <form>
                    <select class="form-select mb-3" aria-label="Discipline selection">
                        <option selected>Choose a discipline...</option>
                        <option value="1">Computer Science</option>
                        <option value="2">Mathematics</option>
                        <option value="3">Physics</option>
                    </select>
                    <button type="button" class="btn btn-primary">Explore Courses</button>
                </form>
            </div>
        </div>

        <!-- Modules Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Available Modules</h5>
                <ul class="list-group">
                    <li class="list-group-item">Module 1: Introduction to Programming</li>
                    <li class="list-group-item">Module 2: Data Structures</li>
                    <li class="list-group-item">Module 3: Web Development Basics</li>
                </ul>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
